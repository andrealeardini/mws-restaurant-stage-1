<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main-media-screen.css" media="(min-width: 420px)">
    <title>Restaurant Reviews</title>
</head>

<body>
    <div id="skip-link">
        <a href="#restaurants">Skip to main content</a>
    </div>
    <header>
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container">
            <div id="map" role="application" aria-label="Restaurants map of New York"></div>
        </section>
        <section class="restaurants" id="restaurants" tabindex="-1">
            <div class="filter-options" role="search">
                <h2 id="filterLabel">Filter Results</h2>
                <select id="neighborhoods-select" aria-label="Select the neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" aria-label="Select the type of cuisine" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list" tabindex="0"></ul>
        </section>
    </main>

    <script charset="utf-8" src="js/all.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc_T2Nzol-Ujnwtu82M29yL7Df3TmVxbs&libraries=places&callback=initMap"></script>

    <footer id="footer">
        Copyright (c) 2018
        <a href="/ ">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

</body>

</html>
